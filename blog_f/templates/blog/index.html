<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <small>By {{ post.author.username }} on {{ post.created }}</small>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('blog.create') }}">Create a New Post</a>
</body>
</html>
